<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />

	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,200&family=Yanone+Kaffeesatz&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/b025f59541.js" crossorigin="anonymous"></script>
	<meta http-equiv="X-UA-Compatible" />
	<title>Travel App</title>
</head>

<body>


	<header class="">
		<h1>Plan the perfect route, travel to your destination.</h1>
		<a></a><i class="fab fa-avianex text-white text-5xl pl-6"></i></a>
		<a></a><i class="far fa-calendar-check text-white text-5xl ml-6"></i></a>
		<a><i class="fas fa-cloud-sun-rain text-white text-5xl ml-6"></i></a>
		<a><i class="fas fa-bed text-white text-5xl ml-6"></i></a>
	</header>


	<div class="flex flex-col m-12">
		
		<section class="searchpart min-w-full leading-10 bg-white p-8 m-4 rounded-2xl">
			<h2>Travel programme</h2>
			<label>Where you gonna travel?</label>
			<input class=" ml-6" id="city" type="text" value="" name="city" placeholder="City/Country" /><br />

			<label>Leaving Date</label>
			<input class="ml-12 " id="leaving" type="date" value="" placeholder="date" name="date" /><br />

			<label>Returning Date</label>
			<input class=" ml-12" id="returning" type="date" value="" placeholder="date" name="date" /><br />
	
			<input type="submit" value="continue"
							class="continue my-5 w-24 py-2 cursor-pointer uppercase rounded">

		</section>
		
		<section class="container-search min-w-full m-4 rounded-2xl p-3">
     <h3 class="text-center mt-10 uppercase">Explore more destinations</h3>

				<div class="buscador max-w-lg mx-auto ">
				<form id="form" class="">
					<div>
						<label class="block text-white text-gray-600 text-base">Discover new places where you want to go and Find things to do in cities around the world.</label>
						<input type="text" class="mt-3 rounded w-full p-2 "
							placeholder="search term. Example: Miami, Paks" id="termino" />

						<input type="submit" value="Search"
							class="my-5 w-1/4 py-2 cursor-pointer uppercase rounded text-orange">
					</div>
				</form>
			</div>

		</section>

		<section class="resultpart hide  rounded-lg border-2  max-w-xs bg-white p-16 m-4 mb-56 ">
			<div class="containerImg">
				<img  class="w-full" id="img"/>
			</div>
			<div class="result flex justify-around ">
				<div class="infoplace">
					<p>Country:</p>
					<p>City:</p>
					<p>Weather:</p>
					<p>Description:</p>
					<p>Leaving Date:</p>
					<p>Returning Date:</p>
				</div>
				<div class="infos leading-8">
					<p id="country"></p>
					<p id="place"></p>
					<p id="weather"></p>
					<p id="description"></p>
					<p id="leavingdate"></p>
					<p id="returningdate"></p>
				</div>
			</div>
		</div>

  <div class="container mx-auto ">
	<div id="result" class="container mx-auto mt-10  flex flex-wrap"></div>
	<div id="paginacion" class="container mx-auto mb-4  text-center flex flex-wrap justify-center"></div>
  </div>

<footer>
	<div class="flex content-center">
		<a><i class="fas fa-headset inline-block ml-20 text-white text-5xl pl-25"></i></a>
		<p class="text-white text-xs ml-3 mt-3">An international customer service team is at your disposal to help you 24 hours a day</p>
	</div>
		
</footer>
	<script>
		// Check that service workers are supported
		if ('serviceWorker' in navigator) {
			// Use the window load event to keep the page load performant
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js');
			});
		}
	</script>
</body>

</html>
